<mat-card>
    <mat-card-content>
      <h2 class="example-h2">Slider configuration</h2>
  
      <section class="example-section">
        <mat-form-field class="example-margin">
          <mat-label>Value</mat-label>
          <input matInput type="number" [(ngModel)]="value">
        </mat-form-field>
        <mat-form-field class="example-margin">
          <mat-label>Min value</mat-label>
          <input matInput type="number" [(ngModel)]="min">
        </mat-form-field>
        <mat-form-field class="example-margin">
          <mat-label>Max value</mat-label>
          <input matInput type="number" [(ngModel)]="max">
        </mat-form-field>
        <mat-form-field class="example-margin">
          <mat-label>Step size</mat-label>
          <input matInput type="number" [(ngModel)]="step">
        </mat-form-field>
      </section>
  
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="thumbLabel">Show thumb label</mat-checkbox>
      </section>
  
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="vertical">Vertical</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="invert">Inverted</mat-checkbox>
      </section>
  
      <div>
        <label>Allgemeine Background Color </label>
        <input [(colorPicker)]="backgroundColor" [style.background]="backgroundColor"/>
      </div>

      <div>
        <label>Fill-Color des Sliders</label>
        <input [(colorPicker)]="fillColor" [style.background]="fillColor"/>
      </div>
    </mat-card-content>
  </mat-card>
  <h3>Preview</h3>
  <mat-card style="display: flex">
    <div [formGroup]="leftGroup">
      <mat-form-field  appearance="outline">
        <input matInput [formControlName]="'left'" placeholder="Text links">
       </mat-form-field>
    </div>
    <div>
      <app-slider
          [disabled]="disabled"
          (change)="setSliderValue($event)"
          [invert]="invert"
          [max]="max"
          [min]="min"
          [step]="step"
          [showTicks]="false"
          [thumbLabel]="thumbLabel"
          [vertical]="vertical"
          [left]="left"
          [right]="right"
          #slider>
      </app-slider>
  </div>
    <div [formGroup]="rightGroup">
      <mat-form-field  appearance="outline">
        <input matInput [formControlName]="'right'" placeholder="Text rechts">
       </mat-form-field>
    </div>
  </mat-card>
  <button mat-raised-button (click)="addSlider()">Diesen Slider hinzuf√ºgen</button>
