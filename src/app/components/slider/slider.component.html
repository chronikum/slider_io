<div>
    <label *ngIf="!vertical" matPrefix>{{left}}</label>
    <p *ngIf="vertical">{{left}}</p>
    <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [value]="value"
        [color]="getColorMode()"
        [min]="min"
        [step]="step"
        [tickInterval]="getSliderTickInterval()"
        [thumbLabel]="thumbLabel"
        (change)="valueChange($event)"
        [vertical]="vertical">
    </mat-slider>
    <label *ngIf="!vertical" matSuffix>{{right}}</label>
    <p *ngIf="vertical">{{right}}</p>
    <button *ngIf="presentationMode" (click)="deleteMe.next(this.sliderId)" style="float: right;" mat-raised-button color="warn">Entfernen</button>
</div>
